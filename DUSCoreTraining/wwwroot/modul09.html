<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <a href="#" onclick="load();">load</a>
    <ul id="ul1"></ul>

    
    <script>
        function load() {
            $.getJSON("https://localhost:44342/api/Rechnungs")
                .done(function (data) {
                    $.each(data, function (key, item) {
                        console.warn(item);
                        $('<li>').text( item.kopfText).appendTo($('#ul1'));
                        
                    })
                })
        };
      
    </script>
    <script src="/lib/jquery/dist/jquery.js"></script>
</body>
</html>
